<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#09090b"/>
      <stop offset="50%" stop-color="#18181b"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff2d55"/>
      <stop offset="100%" stop-color="#7928ca"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff2d55"/>
      <stop offset="100%" stop-color="#7928ca"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative glow circles -->
  <circle cx="200" cy="500" r="300" fill="#ff2d55" fill-opacity="0.05"/>
  <circle cx="1000" cy="130" r="250" fill="#7928ca" fill-opacity="0.05"/>

  <!-- Logo icon -->
  <rect x="475" y="180" width="80" height="80" rx="20" fill="url(#logoGradient)"/>
  <text x="515" y="235" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">iD</text>

  <!-- Company name -->
  <text x="575" y="240" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="600" fill="white">iDkom</text>

  <!-- Tagline -->
  <text x="600" y="320" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" fill="url(#textGradient)" text-anchor="middle" font-weight="500">L'Atelier Phygital</text>

  <!-- Description -->
  <text x="600" y="380" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#a1a1aa" text-anchor="middle">Stands BeMatrix • Solutions Digitales • Événementiel</text>

  <!-- Badge -->
  <rect x="490" y="430" width="220" height="36" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <circle cx="515" cy="448" r="5" fill="#22c55e"/>
  <text x="600" y="454" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#a1a1aa" text-anchor="middle">Atelier créatif depuis 1994</text>
</svg>
